<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
    let Sout;
    Sout = '<table border="1" width="300" cellspacing="0" cellpadding="3">'
    for(let i=1 ; i<= 10 ; i++) {
        Sout = Sout + "<tr>";
        for(let j = 1; j <= 10 ; j++){
            Sout = Sout + "<td>" + i *j + '</td>'
        }
        Sout = Sout + "</tr>";
    }
    Sout = Sout + "</table>"
    document.write(Sout)
    </script>
</body>
</html>
